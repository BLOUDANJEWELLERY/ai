<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Purity Estimator - Enhanced</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { text-align: center; }
        video { max-width: 100%; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        canvas { display: none; }
        #result { margin-top: 20px; font-size: 18px; }
        #instructions { font-size: 16px; color: #333; margin-top: 20px; }
        #progress-bar { margin-top: 20px; }
        #resultCanvas { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gold Purity Estimator</h1>
        <p id="instructions">Place the gold object on a table with a coin next to it. Record each side of the object in a sequence.</p>
        
        <video id="video" width="600" height="400" autoplay></video>
        <br>
        <button id="startCapture">Start Capture</button>
        <br><br>
        <button id="processFrames" disabled>Process Frames</button>
        <br><br>
        <div id="progress-bar">
            <progress id="captureProgress" value="0" max="100"></progress>
        </div>
        <br>
        <canvas id="canvas"></canvas>
        <br>
        <canvas id="resultCanvas"></canvas>
        <div id="result"></div>
    </div>

    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script>
        let video = document.getElementById("video");
        let startCapture = document.getElementById("startCapture");
        let processFrames = document.getElementById("processFrames");
        let result = document.getElementById("result");
        let instructions = document.getElementById("instructions");
        let canvas = document.getElementById("canvas");
        let resultCanvas = document.getElementById("resultCanvas");
        let captureProgress = document.getElementById("captureProgress");
        let frames = [];

        // Function to select the back camera (rear camera)
        function startWebcam() {
            navigator.mediaDevices.enumerateDevices()
                .then(function(devices) {
                    let videoDevices = devices.filter(function(device) {
                        return device.kind === 'videoinput';
                    });

                    // Look for the back camera (facingMode: "environment")
                    let backCamera = videoDevices.find(function(device) {
                        return device.label.toLowerCase().includes('back') || device.facing === 'environment';
                    });

                    if (backCamera) {
                        // Use the back camera
                        return navigator.mediaDevices.getUserMedia({
                            video: {
                                deviceId: backCamera.deviceId
                            }
                        });
                    } else {
                        // If no back camera is found, fall back to front camera
                        return navigator.mediaDevices.getUserMedia({
                            video: true
                        });
                    }
                })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(err) {
                    alert("Error accessing webcam: " + err);
                });
        }

        // Capture frames from the video
        function captureFrame() {
            let context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            frames.push(canvas);
            captureProgress.value = (frames.length / 6) * 100; // Assuming 6 sides to capture
        }

        // Process frames with OpenCV.js for object detection and 3D modeling
        function processCapturedFrames() {
            let allContours = [];
            frames.forEach(frame => {
                let src = cv.imread(frame);
                let dst = new cv.Mat();
                
                // Convert to grayscale
                cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);

                // Smooth the image to reduce noise
                cv.GaussianBlur(dst, dst, new cv.Size(5, 5), 0);

                // Apply Canny edge detection
                cv.Canny(dst, dst, 100, 200);

                // Find contours
                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                // Approximate contours to shapes (rectangles, ellipses, etc.)
                let approxContours = [];
                for (let i = 0; i < contours.size(); i++) {
                    let contour = contours.get(i);
                    let approx = new cv.Mat();
                    cv.approxPolyDP(contour, approx, 3, true);
                    approxContours.push(approx);
                }

                // Store the contours for further processing
                allContours.push(approxContours);
            });

            // Combine contours from all frames to approximate 3D shape
            let finalContours = combineContours(allContours);

            // Draw the contours for visualization
            let contourImage = new cv.Mat();
            cv.drawContours(contourImage, finalContours, -1, new cv.Scalar(255, 0, 0), 2);
            cv.imshow('resultCanvas', contourImage);

            // 3D Modeling (simplified approximation)
            let model3D = create3DModelFromContours(finalContours);
            display3DModel(model3D);

            // Volume and purity calculation
            let volume = calculateVolumeFromContours(finalContours);
            let weight = prompt("Enter the dry weight of the object in grams:");
            let density = 19.3;  // Density of pure gold (g/cm³)
            let purity = (weight / volume) / density * 1000;

            result.innerHTML = `Estimated Purity: ${purity.toFixed(2)}%`;
        }

        // Combine contours from multiple frames
        function combineContours(contourGroups) {
            let combinedContours = new cv.MatVector();
            contourGroups.forEach(contours => {
                contours.forEach(contour => {
                    combinedContours.push_back(contour);
                });
            });
            return combinedContours;
        }

        // Simple 3D model creation based on contours (for visualization)
        function create3DModelFromContours(contours) {
            // Placeholder for 3D modeling (advanced algorithms would be here)
            return contours;
        }

        // Display a 3D model (simplified for demonstration)
        function display3DModel(model3D) {
            // Placeholder for actual 3D rendering code (could use Three.js or similar libraries)
            resultCanvas.width = 600;
            resultCanvas.height = 400;
            let ctx = resultCanvas.getContext('2d');
            ctx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
            ctx.fillText("3D Model Placeholder", 10, 50);
        }

        // Calculate volume from contours (simplified)
        function calculateVolumeFromContours(contours) {
            let totalArea = 0;
            for (let i = 0; i < contours.size(); i++) {
                totalArea += cv.contourArea(contours.get(i));
            }
            let thickness = 1; // Assumed thickness (could be further estimated)
            return totalArea * thickness / 1000; // Volume in cm³
        }

        // Event listeners
        startCapture.addEventListener("click", function () {
            startWebcam();
            startCapture.disabled = true;
            processFrames.disabled = false;
            setTimeout(function () {
                captureFrame();
                processFrames.disabled = false;
            }, 2000);
        });

        processFrames.addEventListener("click", function () {
            captureFrame();
            processCapturedFrames();
        });
    </script>
</body>
</html>
